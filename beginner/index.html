        font-family: sans-serif;

</style>
<div style="
        position: absolute;
        color: aquamarine;
        padding: 8px;

</div>

        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
     ">

        style="
        font-size: 20px;
        color: gray;

    </label>
    <h1
        id="modalScoreEl"
        style="

        style="
            margin: 0;
            font-size: 20px;
            color: gray;
            ">

    id="buttonEl"
    style="
        margin-top: 13px;

        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    "

</div>

    id="startModalEl"

        border-radius: 5px;

        border-radius: 5px;
        border: none;
        cursor: pointer;

</div>
